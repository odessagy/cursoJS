<body class="bg-teal-800" >

    <div class="grid grid-cols-1 pt-6 pb-4 ">
        
        <div class="md:w-1/2 md:place-self-center">
            <div class="p-8 md:border md:shadow-xl rounded-md bg-white">
                <div class="text-2xl font-bold mb-4">Lorem, ipsum dolor sit amet</div>
                <p class="text-xl mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque sed sapiente temporibus quibusdam voluptatum, mollitia aliquam expedita totam quia voluptas sit at molestias iure ipsam deleniti atque. Fugiat, quae ad!</p>
                <form action="" class="flex flex-col">
                    <label for="input-teste-1" class="text-xl font-bold mb-2">Label Teste #1</label>
                    <input type="text" placeholder="Digite seu texto" class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-1">

                    <label for="input-teste-2" class="text-xl font-bold mb-2">Label Teste #2</label>
                    <input type="password" placeholder="Senha" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-2">

                    <label for="input-teste-3" class="text-xl font-bold mb-2">Label Teste #3</label>
                    <input type="email" placeholder="Email" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-3">

                    <label for="input-teste-4" class="text-xl font-bold mb-2">Label Teste #4</label>
                    <input type="number" placeholder="Telefone" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-4">

                    <input type="submit" value="Enviar" class="flex-1 mt-4 mb-3 py-2 px-3 rounded-md bg-teal-800 hover:bg-teal-600 font-semibold text-white text-xl">

                    

                </form>

                <div class="flex flex-col divide-y divide-gray-400 text-center mt-2 md:mt-0">
                    <div class="pb-4 order-2 md:order-1">
                        <a href="#" class="text-blue-600">

                        </a>

                    </div>
                    

                </div>

            </div>
            

        </div>


    </div>
