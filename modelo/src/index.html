<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/modelo/dist/output.css" rel="stylesheet">
   
    <title>IMC: Cáculo do Índice de Massa Corpórea</title>
</head>
<body class="bg-teal-800" >

    <div class="grid grid-cols-1 pt-6 pb-4 ">
        
        <div class="md:w-1/2 md:place-self-center">
            <div class="p-8 md:border md:shadow-xl rounded-md bg-white">
                <div class="text-2xl font-bold mb-4">Tabela IMC</div>
                <div class="flex flex-row mb-4">
                    <div class="flex-1">
                        <p class="text-lg font-bold">IMC</p>
                        <p>Menos do que 18,5</p>
                        <p>Entre 18,5 e 24,9</p>
                        <p>Entre 25 e 29,9</p>
                        <p>Entre 30 e 34,90</p>
                        <p>Entre 35 e 39,9</p>
                        <p>Mais do que 40</p>
                    </div>

                    <div class="flex-1">
                        <p class="text-lg font-bold">Resultado</p>
                        <p>Abaixo do peso</p>
                        <p>Peso normal</p>
                        <p>Sobrepeso</p>
                        <p>Obesidade grau 1</p>
                        <p>Obesidade grau 2</p>
                        <p>Obesidade grau 3</p>
                    </div>

                </div>

                <div class="text-2xl font-bold mb-4 mt-4">Calcule seu IMC</div>
                
                <form action="" class="flex flex-col">
                    <label for="input-teste-1" class="text-xl font-bold mb-2">Peso</label>
                    <input type="text" placeholder="Digite seu peso em kg" class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-1">

                    <label for="input-teste-2" class="text-xl font-bold mb-2">Altura</label>
                    <input type="text" placeholder="Digite sua altura em metros" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-400 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-600 md:placeholder-gray-500" id="input-teste-2">



                    <input type="submit" value="Enviar" class="flex-1 mt-4 mb-3 py-2 px-3 rounded-md bg-teal-800 hover:bg-teal-600 font-semibold text-white text-xl">

                    

                </form>


                    

                </div>

            </div>
            

        </div>


    </div>
    

      <script src="/modelo/js/main.js"></script>
</body>
</html>
